<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>social media website</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Social Media Website</h1>
        <h2>Posts</h2>
        
        <div id="postForm" class="mt-3" >
            <h4>Create Post</h4>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" rows="3" placeholder="Enter body"></textarea>
        </div>
        <button class="btn btn-success" onclick="createPost()">Submit</button>
        </div>
        <div id="posts" class="row mt-3"></div>
        
    </div>

    <script src="script2.js"></script>
</body>
</html>
